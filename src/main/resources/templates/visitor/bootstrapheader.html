          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            crossorigin="anonymous"></script>

    <style>

    </style>

<body>
<div th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-light menu">
        <a class="navbar-brand menu" href="/visitor/">LIBSYS</a>
        <button class="navbar-toggler menu" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="menu navbar-toggler-icon"></span>
        </button>
        <div class="menu collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Mina Lånade böcker</a>
                </li>
                <form class="form-inline" th:action="@{/search}" method="post">
                    <input class="searchVisitor form-control mr-sm-2" name="search" type="search" placeholder="bok / seminarium" aria-label="Search">
                    <button class="btn2" type="submit">Sök</button>
                </form>
            </ul>
        </div>
        <div align="right">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn1">Logga ut</button>
            </form>
        </div>
