<!DOCTYPE html>
<html lang= "sv" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lägg till seminarium</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $( function() {
            $( "#datepicker" ).datepicker({dateFormat:'yy-mm-dd'});
        } );
    </script>
    <script>
        function myFunction() {
            alert("Seminarium har registrerats!");
        }
    </script>

    <style type="text/css">
        body{
            background-color: #F8F9F9;
        }
        #save{
            margin-top: 30px;
            width: 20%;
            height: 10%;
            margin-left: 43%;
            font-size: medium;
        }
        h1{
            margin-bottom: 60px;
            margin-top: 40px;
            text-align:center;
        }
        #title, #datepicker, #startTime, #endTime{
            margin-bottom: 20px;
            font-size: medium;
        }
        #div{
            width: 50%;
        }
        #l1, #l2, #l3, #l4, #l5{
            font-size: medium;
        }
        #li{
        color: lightgray;
        }
    </style>

</head>
<header>
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">LIBSYS</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/new-object/home}">Hem</a></li>
                    <li><a href="/new-object/new-author">Lägg till författare</a></li>
                    <li><a href="/new-object/new-book">Lägg till bok</a></li>
                    <li><a href="/new-object/new-ebook">Lägg till ebok</a></li>
                    <li><a id="li" href="/new-object/new-seminar">Lägg till seminarium</a></li>
                    <li><a href="/search/">Sök</a></li>

                </ul>
                <div align="right">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-warning">Logga ut</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<body>
<h1>Lägg till seminarium</h1>

<div id="div" class="container">
    <form action="/new-object/save-seminar" class="form-group" method="POST" onsubmit="myFunction()" th:object="${seminary}">

        <label id="l1" for="title">Titel</label>
        <input class="form-control" id="title" name="title" required maxlength="255"
               th:hittaSePerson="${seminary.title}" type="text">

        <label id="l2" for="datepicker">Datum</label>
        <input class="form-control" id="datepicker" name="occurrence" placeholder="yyyy-mm-dd" required maxlength="255"
               pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))"
               th:hittaSePerson="${seminary.occurrence}" type="text">

        <label id="l3" for="startTime">Start tid</label>
        <input class="form-control" id="startTime" name="startTime" placeholder="hh:mm" required maxlength="255"
               th:hittaSePerson="${seminary.startTime}" type="text">

        <label id="l4" for="endTime">Slut tid</label>
        <input class="form-control" id="endTime" name="endTime" placeholder="hh:mm" required maxlength="255"
               th:hittaSePerson="${seminary.endTime}" type="text">

        <label id="l5" for="information">Beskrivning</label>
        <textarea class="form-control" id="information" name="information"
                  required row="40" cols="60" maxlength="5000"
                  th:hittaSePerson="${seminary.information}" type="text"></textarea>
        <button type= "submit" name="save" id="save" >Spara</button>
    </form></div>
</body>
</html>
