<!DOCTYPE html>
<html lang= "sv" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lägg till seminarium</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $( function() {
            $( "#datepicker" ).datepicker({dateFormat:'yy-mm-dd'});
        } );
    </script>
    <script>
        function myFunction() {
            alert("Seminarium har registrerats!");
        }
    </script>

    <style type="text/css">
        body{
            background-color: #F8F9F9;
        }
        #save{
            margin-top: 30px;
            width: 20%;
            height: 10%;
            margin-left: 43%;
            font-size: medium;
        }
        h1{
            margin-bottom: 60px;
            margin-top: 40px;
            text-align:center;
        }
        #title, #datepicker, #startTime, #endTime{
            margin-bottom: 20px;
            font-size: medium;
        }
        #div{
            width: 50%;
        }
        #information{

        }
    </style>

</head>
<body>
<h1>Lägg till seminarium</h1>

<div id="div" class="container">
    <form action="/new-object/save-seminar" class="form-group" method="POST" onsubmit="myFunction()" th:object="${seminary}">

        <label for="title">Titel</label>
        <input class="form-control" id="title" name="title" required
               th:value="${seminary.title}" type="text">

        <label for="datepicker">Datum</label>
        <input class="form-control" id="datepicker" name="occurrence" required
               pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))"
               th:value="${seminary.occurrence}" type="text">

        <label for="startTime">Start tid</label>
        <input class="form-control" id="startTime" name="startTime" required
               th:value="${seminary.startTime}" type="text">

        <label for="endTime">Slut tid</label>
        <input class="form-control" id="endTime" name="endTime" required
               th:value="${seminary.endTime}" type="text">

        <label for="information">Beskrivning</label>
        <textarea class="form-control" id="information" name="information"
                  required row="40" cols="60"
                  th:value="${seminary.information}" type="text"></textarea>
        <button type= "submit" name="save" id="save" >Spara</button>
    </form></div>
</body>
</html>
