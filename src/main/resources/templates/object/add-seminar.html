<!DOCTYPE html>
<html lang= "sv" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lägg till seminarium</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $( function() {
            $( "#datepicker" ).datepicker({dateFormat:'yy-mm-dd'});
        } );
    </script>
    <script>
        function myFunction() {
            alert("Seminarium har registrerats!");
        }
    </script>

    <style type="text/css">
        body{
            background-color: #F8F9F9;
        }
        #save{
            margin-top: 30px;
            width: 20%;
            height: 10%;
            margin-left: 43%;
            font-size: medium;
        }
        h1{
            margin-bottom: 60px;
            margin-top: 40px;
            text-align:center;
        }
        #title, #datepicker, #startTime, #endTime{
            margin-bottom: 20px;
            font-size: medium;
        }
        #div{
            width: 50%;
        }
        #l1, #l2, #l3, #l4, #l5{
            font-size: medium;
        }
        #li{
        color: lightgray;
        }
    </style>

</head>
<header th:insert="${header} :: header"> </header>
<body>
<h1>Lägg till seminarium</h1>

<div id="div" class="container">
    <form action="/new-object/save-seminar" class="form-group" method="POST" onsubmit="myFunction()" th:object="${seminary}">

        <label id="l1" for="title">Titel</label>
        <input class="form-control" id="title" name="title" required maxlength="255"
               th:value="${seminary.title}" type="text">

        <label id="l2" for="datepicker">Datum</label>
        <input class="form-control" id="datepicker" name="occurrence" placeholder="yyyy-mm-dd" required maxlength="255"
               pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))"
               th:value="${seminary.occurrence}" type="text">

        <label id="l3" for="startTime">Start tid</label>
        <input class="form-control" id="startTime" name="startTime" placeholder="hh:mm" required maxlength="255"
               th:value="${seminary.startTime}" type="text">

        <label id="l4" for="endTime">Slut tid</label>
        <input class="form-control" id="endTime" name="endTime" placeholder="hh:mm" required maxlength="255"
               th:value="${seminary.endTime}" type="text">

        <label id="l5" for="information">Beskrivning</label>
        <textarea class="form-control" id="information" name="information"
                  required row="40" cols="60" maxlength="5000"
                  th:value="${seminary.information}" type="text"></textarea>
        <button type= "submit" name="save" id="save" >Spara</button>
    </form></div>
</body>
</html>
