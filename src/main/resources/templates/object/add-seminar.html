<!DOCTYPE html>
<html lang= "sv" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LIBSYS</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <style type="text/css">
            #form fieldset {
                width: 60%;
                padding: 30px 30px;
                margin-top: 40px;
            }
            h1{
                margin-top: 50px;
            }
            #form legend{
                color: black;
                border: 1px;
            }
            #save{
                font-size: 15px;
                margin-top: 40px;
                margin-bottom: 30px;
            }
            #title{
                width: 35%;
                height: 25px;
                font-size: medium;
                margin-right: 20px;
                margin-top: 50px;
                font-family: Arial;
            }
            #datepicker{
                width: 20%;
                height: 25px;
                font-size: medium;
                font-family: Arial;
                margin-top: 50px;
            }
            #startTime{
                width: 10%;
                height: 25px;
                font-size: medium;
                font-family: Arial;
                margin-top: 50px;
                margin-left: 20px;
            }
            #endTime{
                width: 10%;
                height: 25px;
                font-size: medium;
                font-family: Arial;
                margin-top: 50px;
                margin-left: 20px;
            }
            #information{
                width: 60%;
                height: 80px;
                font-size: medium;
                margin-top: 20px;
                font-family: Arial;
            }

        </style>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
                $( "#datepicker" ).datepicker();
            } );
        </script>
    </head>
    <body>

    <div align="center">
        <h1>Seminarium</h1>
        <form class=form action="/new-object/save-seminar" method="POST" th:object="${seminary}">
            <fieldset style="background-color: #F8F9F9">
                <legend><h2>Lägg till Seminarium</h2></legend>
                <input type="text" name="title" id="title" placeholder="Titel"
                      th:value="${seminary.title}" required>
                <input type="text" name="occurrence" id="datepicker" placeholder="åååå-mm-dd"
                       th:value="${seminary.occurrence}"required>
                <input type="startTime" name="startTime" id="startTime" placeholder="Start: hh:mm"
                       th:value="${seminary.startTime}" required>
                <input type="endTime" name="endTime" id="endTime" placeholder="Slut: hh:mm"
                       th:value="${seminary.startTime}" required><br>
                <br><textarea type="text" name="information"  id="information" placeholder="Beskrivning"
                              row="10" cols="60"
                              th:value="${seminary.information}" required></textarea><br>

                <button type= "submit" name="save" id="save" style="height:30px;width:80px">Spara</button>
            </fieldset>
        </form></div>


    </body>
</html>
