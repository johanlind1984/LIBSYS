<!DOCTYPE html>
<html lang= "sv" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lägg till ebok</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function myFunction() {
            alert("Ebok har registrerats!");
        }
    </script>

    <style type="text/css">
        body{
            background-color: #F8F9F9;
        }
        #save{
            margin-top: 30px;
            width: 20%;
            height: 10%;
            margin-left: 43%;
            font-size: medium;
        }
        h1{
            margin-bottom: 60px;
            margin-top: 40px;
            text-align:center;
        }
        #title,#option, #isbn, #publisher, #purchasePrice, #description,
        #l1, #l2, #l3, #l4, #l5, #l6, #l7{
            font-size: medium;
        }
        #div{
            width: 50%;
        }
        #li{
            color:lightgray;
        }
    </style>
</head>
<header>
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">LIBSYS</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/librarian/">Hem</a></li>
                    <li><a href="/new-object/new-author">Lägg till författare</a></li>
                    <li><a href="/new-object/new-book">Lägg till bok</a></li>
                    <li><a id="li" href="/new-object/new-ebook">Lägg till ebok</a></li>
                    <li><a href="/new-object/new-seminar">Lägg till seminarium</a></li>
                    <li><a href="/search/">Sök</a></li>

                </ul>
                <div align="right">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-warning">Logga ut</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<body>

<h1>Lägg till ebok</h1>
<div class="container" id="div">
    <form action="/new-object/save-ebook" class="form-group" method="POST" onsubmit="myFunction()"
          th:object="${ebook}">


        <label id="l1" for="select">Välj författare (håll nere ctrl eller shift för att välja fler):</label>

        <select class="form-control" id="select"  multiple
                name="select"  th:field="${ebook.authorList}">

            <option id="option"  th:each="author:${authors}"
                     th:text="${author.firstname+'&nbsp;'}+${author.lastname+'&nbsp;'}"
                     th:value="${author.authorId}"></option>
        </select>

        <label id="l2" for="title">Titel</label>
        <input class="form-control" id="title" name="title" required
               th:value="${ebook.title}" type="text">

        <label id="l3" for="isbn">Isbn</label>
        <input class="form-control" id="isbn" name="isbn" required
               th:value="${ebook.title}" type="text">


        <label id="l4" for="publisher">Förlag</label>
        <input class="form-control" id="publisher"name="publisher" required
               th:value="${ebook.publisher}" type="text">

        <label id="l5" for="purchasePrice">Inköpspris</label>
        <input class="form-control" id="purchasePrice"name="purchasePrice" required
               th:value="${ebook.purchasePrice}" type="text"><br>

        <label id="l6" for="downloadLink">Boklänk</label>
        <input class="form-control" id="downloadLink"name="downloadLink" required
               th:value="${ebook.downloadLink}" type="text">

        <label id="l7" for="description">Beskrivning</label>
        <textarea class="form-control" id="description" name="description"
                  required rows="5"
                  th:value="${ebook.description}" type="text"></textarea><br>


        <button id="save" name="save" style="height:30px;width:80px" type= "submit">Spara</button>

    </form>
</div>
</body>
</html>
