<!DOCTYPE html>
<html lang= "sv" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lägg till bok</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/start.css}">
    <script>
        function myFunction() {
            alert("Bok har registrerats!");
        }
    </script>

    <style type="text/css">

        #save{
            margin-top: 30px;
            width: 20%;
            height: 10%;
            margin-left: 43%;
            font-size: medium;
        }
        h1{
            margin-bottom: 60px;
            margin-top: 40px;
            text-align:center;
        }
        #title, #isbn, #publisher, #purchasePrice, #placement,#description,
        #l1, #l2, #l3, #l4, #l5, #l6, #l7{
            font-size: medium;
        }
        #div{
            width: 50%;
        }
        #li{
            color:lightgray;
        }
    </style>

</head>
<header th:insert="${header} :: header"> </header>
<body>

    <h1 align="center">Lägg till bok</h1>
    <div class="container" id="div">
    <form action="/new-object/save-book" class="form-group" method="POST" onsubmit="myFunction()"
          th:object="${book}">


    <label id="l7" for="select">Välj författare (håll nere ctrl eller shift för att välja fler):</label>

    <select class="form-control" id="select"  multiple
            name="select"  th:field="${book.authorList}" required>

        <option  th:each="author:${authors}"
                th:text="${author.firstname+'&nbsp;'}+${author.lastname+'&nbsp;'}"
                 th:value="${author.authorId}"></option>
    </select>

                <label id="l1" for="title">Titel</label>
                <input class="form-control" id="title" name="title" required maxlength="255"
                       th:value="${book.title}" type="text">

                <label id="l2" for="isbn">Isbn</label>
                <input class="form-control" id="isbn" name="isbn" required maxlength="255"
                       th:value="${book.isbn}" type="text">


                <label id="l3" for="publisher">Förlag</label>
                <input class="form-control" id="publisher"name="publisher" required maxlength="255"
                       th:value="${book.publisher}" type="text">

                <label id="l4" for="purchasePrice">Inköpspris</label>
                <input class="form-control" id="purchasePrice"name="purchasePrice" required type="number" maxlength="255" min="0"
                       th:value="${book.purchasePrice}"><br>

                <label id="l5" for="placement">Placering</label>
                <select class="form-control" id="placement" name="placement" required
                        th:field="${book.placement}">
                    <option value="1"></option>
                    <option th:each="placement:${placements}"
                            th:text="${placement.ddk+'&nbsp;'}+${placement.title+'&nbsp;'}"
                            th:value="${placement.placementId}"></option>
                </select>

                <label id="l6" for="description">Beskrivning</label>
                <textarea class="form-control" id="description" name="description"
                          required rows="5" maxlength="5000"
                          th:value="${book.description}" type="text"></textarea><br>


        <button class="btn4" id="save" name="save" type= "submit">Spara</button>

    </form>
    </div>
</body>
</html>
