<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/start.css}">
    <title>Sök</title>


</head>

<body>
<header th:insert="${header}::header">
    <div th:fragment="header">
        <nav class="navbar navbar-default menu">
            <div class="container-fluid menu">
                <div class="navbar-header menu">
                    <a class="navbar-brand menu" href="#">LIBSYS ()</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/librarian/">Hem</a></li>
                    <li><a id="li" href="/new-object/new-author">Lägg till
                        författare</a></li>
                    <li><a href="/new-object/new-book">Lägg till bok</a></li>
                    <li><a href="/new-object/new-ebook">Lägg till ebok</a></li>
                    <li><a href="/new-object/new-seminar">Lägg till
                        seminarium</a></li>
                    <li><a class="searchTop" href="/search/">Sök</a></li>

                </ul>
                <div class="nav d-flex" align="right">
                    <form class="form-inline" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn1" style="margin-top: 0.5em">Logga ut</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid">
    <div class="form-group">
        <form action="#" th:action="@{/search}" method="post" class="form-inline">

            <label for="bsearch">Hitta bok/E-bok:</label>
			<input class="searchBtm form-control form-control-sm ml-3 w-75"
				   type="search" name="search" th:value="${searchText}"
				   placeholder="ISBN, Titel, Författare">
            <button class="btn3" type="submit">Sök</button>
        </form>
    </div>

    <div class="container row">
        <div class="col">
            <h3>Böcker</h3>
            <div class="list-group">
                <a th:each="result: ${bResults}" href="#"
                   class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h4 class="mb-1">
                            <u><strong th:text="${result.title}"></strong></u>
                        </h4>
                        <span><strong>Författare: </strong></span><span th:each="author, iterStat: ${result.authorList}"
                                                                        th:text="!${iterStat.last} ? ${author.firstname} + ' ' + ${author.lastname} + ', ' : ${author.firstname} + ' ' + ${author.lastname}"></span>
                    </div>
                    <p class="mb-1">
                    <h5>
                        <strong>Beskrivning:</strong>
                    </h5> <i th:text="${result.description}"></i>
                    </p> <small th:text="'ISBN: ' + ${result.isbn}"> </small>
                </a>
            </div>
            <div class="col">
                <h3>E-Böcker</h3>
                <div class="list-group">
                    <a th:each="result: ${ebResults}" href="#"
                       class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h4 class="mb-1">
                                <u><strong th:text="${result.title}"></strong></u>
                            </h4>
                            <span><strong>Författare: </strong></span><span
                                th:each="author, iterStat: ${result.authorList}"
                                th:text="!${iterStat.last} ? ${author.firstname} + ' ' + ${author.lastname} + ', ' : ${author.firstname} + ' ' + ${author.lastname}"></span>
                        </div>
                        <p class="mb-1">
                        <h5>
                            <strong>Beskrivning:</strong>
                        </h5> <i th:text="${result.description}"></i>
                        </p> <small a th:text="'Nedladdningslänk: ' + ${result.downloadLink}"></small></br>
                        <small th:text="'ISBN: ' + ${result.isbn}"></small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
