<header th:insert="${header} :: header"></header>

<br><br>

<h2 align="center">Låna bok</h2>
<div class="container" id="div ">
    <form th:action="@{/loan/register-loan}" class="form-group" th:object="${libraryCard}">
        <div style="align-content: center">
            <div style="padding-bottom: 15px; padding-top: 35px;">
                <div style="margin-left: 39%">
                        <label id="l7" for="select">Välj bibliotekskort</label>
                        <br>
                        <select class="form-control" id="select" name="libraryCard" required>
                            <option th:each="libraryCard:${libraryCardList}"
                                    th:text="${libraryCard.libraryCardNumber+'&nbsp;' +'&nbsp;' +'&nbsp;'}+${libraryCard.visitor.email+'&nbsp;'}"
                                    th:value="${libraryCard.libraryCardNumber}"></option>
                        </select>
                </div>
            </div>
            <div>
                <div style="padding-bottom: 15px; padding-top: 35px;">
                    <div style="margin-left: 39%">
                        <div th:object="${book}">
                            <label id="l8" for="select2">Välj bok</label>
                            <br>
                            <select class="form-control" id="select2" name="book" required>
                                <option th:each="book:${bookList}"
                                        th:text="${book.id+'&nbsp;' +'&nbsp;' +'&nbsp;'}+${book.title+'&nbsp;'}"
                                        th:value="${book.id}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                tail.select('#select', {
                    search: true,
                    multiLimit: 15,
                    hideSelected: true,
                    deselect: true,
                    hideDisabled: true,
                    multiShowCount: false,
                    multiContainer: true,
                    placeholder: 'Välj bibliotekskort'
                });
            </script>
            <script>
                tail.select('#select2', {
                    search: true,
                    multiLimit: 15,
                    hideSelected: true,
                    deselect: true,
                    hideDisabled: true,
                    multiShowCount: false,
                    multiContainer: true,
                    placeholder: 'Välj bok'
                });
            </script>
            <br>
            <button type="sumbit" id="save" class="btn4">Låna bok</button>
        </div>

    </form>
