        function myFunction() {

        }
    </script>

    <style type="text/css">


       #save{
            margin-top: 30px;
            width: 20%;
            height: 10%;
            margin-left: 43%;
            font-size: medium;
        }
         #saves{
            margin-top: 30px;
            width: 20%;
            height: 10%;
            margin-left: 43%;
            font-size: medium;
        }
        h1{
            margin-bottom: 60px;
            margin-top: 40px;
            text-align:center;
        }

        #div{
            width: 40%;
        }
        .tail-select input {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;

        h1 {
            font-size: 100px;
            margin-top: 15%;
            color: var(--secondary--color);
        }

        h2 {
            color: var(--secondary--color);

        }
    </style>
</head>
<body>
<header th:insert="${header} :: header"></header>

<br><br>

<div class="container" id="div">
    <h2>Låna bok</h2>

    <form th:action="@{/loan/register-loan}"class="form-group" th:object="${book}">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">


                    <label id="l8" for="select">Välj bok</label>
                    <br>
                    <select  class="form-control" id="select" name="book"  required>
                        <option th:each="book:${bookList}"
                                th:text="${book.id+'&nbsp;' +'&nbsp;' +'&nbsp;'}+${book.title+'&nbsp;'}"

                                th:value="${book.id}"></option>

                    </select>


            </div>
    </div>
        <script>
            tail.select('#select', {
                search: true,
                multiLimit: 15,
                hideSelected: true,
                deselect: true,
                hideDisabled: true,
                multiShowCount: false,
                multiContainer: true,
                placeholder: 'Välj bok'
            });
        </script>
        <br>
        <button id="save" type="submit"  class="btn4">Låna bok</button>
    </div>
    </form>

    <br>
    <br>
</div>
</body>
