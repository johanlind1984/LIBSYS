<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>LIBSYS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/start.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/start.css}">
    <style type="text/css">
        h1 {
            font-size: 100px;
            margin-top: 15%;
            color: var(--secondary--color);
        }

        h2 {
            color: var(--secondary--color);
        }
    </style>
</head>
<body>
<header th:insert="${header} :: header"></header>

<br><br>

<div class="container" align="center">
    <h2>Låna bok</h2>
    <form th:action="@{/loan/register-loan}">
        <div class="form-group">
            <label>Bokens ID står på bokens etikett som finns på bokens baksida</label>
            <input type="number" class="form-control" id="bookId" aria-describedby="emailHelp"
                   placeholder="ID"
                   th:name="bookId" required maxlength="20">
            <button id="book" type="submit" class="btn4 addSpace">Låna Bok</button>
        </div>
    </form>

    <br>
    <br>

    <form th:action="@{/loan/register-loan}">
        <div class="form-group">
            <label>E-Bokens ID står på förstasidan i den elektroniska boken</label>
            <input type="number" class="form-control" id="ebookId" aria-describedby="emailHelp"
                   placeholder="ID"
                   th:name="eBookId" required maxlength="20">
            <button id="ebook" type="submit" class="btn4 addSpace">Låna E-Bok</button>
        </div>
    </form>
</div>
</body>
</html>
