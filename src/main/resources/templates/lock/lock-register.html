<!DOCTYPE html>
<html lang= "sv" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lägg till bok</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/css/tail.select-light.css" rel="stylesheet">
    <script src="/script/tail.select-full.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/start.css}">
    <script>
        function myFunction() {
            alert("Kort har spärrats!");
        }
    </script>

    <style type="text/css">

        #save{
            margin-top: 30px;
            width: 20%;
            height: 10%;
            margin-left: 43%;
            font-size: medium;
        }
        h1{
            margin-bottom: 60px;
            margin-top: 40px;
            text-align:center;
        }
        #title, #isbn, #publisher, #purchasePrice, #placement,#description,
        #l1, #l2, #l3, #l4, #l5, #l6, #l7{
            font-size: medium;
        }
        #div{
            width: 50%;
        }
        .tail-select input {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
<header th:insert="${header} :: header"></header>


<h1 align="center">Spärra kort</h1>
<div class="container" id="div">
    <form th:action="@{/lock/doLock}" class="form-group" onsubmit="myFunction()" >

            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div th:object="${libraryCard}">

                        <label id="l7" for="select">Bibliotekskort:</label>
                        <select  class="form-control" id="select" name="libraryCard"  required>
                            <option th:each="libraryCard:${libraryCards}"
                                    th:text="${libraryCard.libraryCardNumber}"

                                    th:value="${libraryCard.libraryCardNumber}"></option>

                        </select>
                        </div>
                    </div>
                </div><br>

            <br>
            <br>
        <div th:object="${lock}">
            <label id="l5" for="lock">Motviera anledning till spärrning</label>
            <select class="form-control" id="lock" name="lock" required>
                <option value="1"></option>
                <option th:each="lock:${locks}"
                        th:text="${lock.cause}"
                        th:value="${lock.lockId}"></option>
            </select>

            <button id="save" type="submit" class="btn btn-primary">Spärra</button>
        </div>
        </div>

        <script>
            tail.select('#select', {
                search: true,
                multiLimit: 15,
                hideSelected: true,
                hideDisabled: true,
                multiShowCount: false,
                multiContainer: true,
                placeholder: 'Välj bibliotekskort'
            });
        </script>
    </form>

</div>
</body>
</html>
